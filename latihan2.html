<html>
    <head> 
        <meta charset="UTF-8">
        <title>border radius</title>
        <style>
            div {
                  width: 300px;
                  height: 300px;
                  background-color: salmon;
                  border-radius: 50px;
                  text-align: center;
                  line-height: 300px;
                  overflow: hidden;
            }
            div img {
                width: 300px;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="naruto-reddit.jpg">
        </div>
    </body>
</html>
